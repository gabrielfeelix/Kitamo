name: Deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_OPTS: "-i ~/.ssh/key -p 65002 -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=30 -o ServerAliveCountMax=6"
      REMOTE: "u626119115@147.79.84.203"
      PROJECT_DIR: "~/domains/kitamo.com.br/public_html"
      PHP_BIN: "/opt/alt/php83/usr/bin/php"
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.6
      - run: composer install --no-interaction --no-progress --prefer-dist
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
      - name: Deploy
        run: |
          for attempt in 1 2 3; do
            echo "Deploy attempt $attempt/3..."
            rsync -avz --timeout=60 -e "ssh $SSH_OPTS" \
              --exclude='.git' --exclude='node_modules' \
              ./ $REMOTE:$PROJECT_DIR && break
            sleep 10
          done
      - name: Verify build assets
        run: |
          ssh $SSH_OPTS $REMOTE \
            "cd $PROJECT_DIR && test -f public/build/manifest.json && echo 'Assets OK'"
      - name: Fix permissions and create symlink
        run: |
          ssh $SSH_OPTS $REMOTE \
            "cd $PROJECT_DIR && chmod -R 775 storage bootstrap/cache && mkdir -p storage/app/public/receipts && rm -f public/storage && ln -s ../storage/app/public public/storage && echo 'Permissions OK'"
      - name: Run migrations + cache
        run: |
          ssh $SSH_OPTS $REMOTE "set -e; cd $PROJECT_DIR; \
            $PHP_BIN artisan migrate --force; \
            $PHP_BIN artisan optimize:clear; \
            $PHP_BIN artisan config:cache; \
            $PHP_BIN artisan route:cache; \
            $PHP_BIN artisan view:cache; \
            echo 'Deploy complete'"
